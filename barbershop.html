<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container popup">
        <div class="nav">
            <img src="" alt="logo">
            <i class="far fa-user"></i>
        </div>
        <div class="main">
                <div class="searchbar">
                        <i class="fas fa-search"></i>
                    </div>
            
                    <div class="infoPopup">
                        <div class="image">
                            <img src="" alt="barbershop">
                        </div>
                        <h2>Malonley Barbers</h2>
                        <p class="address">1 Queen Street, Auckland CBD, Auckland</p>
            
                        <div class="customers">
                            <div class="waiting">
                                <p>waiting</p>
                                <div class="people">
                                    <i class="far fa-user"></i>
                                    <p>3</p>
                                </div>
                            </div>
                            <div class="cutting">
                                <p>cutting</p>
                                <div class="people">
                                    <i class="far fa-user"></i>
                                    <p>3</p>
                                </div>
                            </div>
                        </div>
            
                        <hr>
            
                        <div class="barbers row row-cols-3">
                            <div class="col barber"><img src="" alt="image"></div>
                            <div class="col barber"><img src="" alt="image"></div>
                            <div class="col barber"><img src="" alt="image"></div>
                            <div class="col barber"><img src="" alt="image"></div>
                            <div class="col barber"><img src="" alt="image"></div>
                            <!-- <div class="col-4 barber"><img src="" alt="image"></div> -->
                        </div>
            
                        <hr>
            
                        <div class="openingHours">
                            <div class="date">
                                <div class="days">Mon - Fri</div>
                                <div class="hours">8am - 5pm</div>
                            </div>
                            <div class="date">
                                <div class="days">Sat</div>
                                <div class="hours">9am - 3pm</div>
                            </div>
                        </div>
                    </div>
        </div>
        
    </div>
</body>
</html>
